{% extends "base.html" %}

{% block content %}
  <h2>All Commands</h2>
  <ul>
    {% for command in commands %}
      <li><a href="{{ url_for('man_page', section=command.section, command=command.name) }}">
        {{ command.name }} ({{ command.section }})
      </a></li>
    {% endfor %}
  </ul>
{% endblock %}
