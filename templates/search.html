{% extends "base.html" %}

{% block content %}
<h2>Search</h2>

<form method="get" action="/search">
    <input type="text" name="q" value="{{ query }}" placeholder="Search man pages...">
    <button type="submit">Search</button>
</form>

{% if query %}
    <h3>Results for "{{ query }}"</h3>
    {% if results %}
    <ul>
        {% for result in results %}
          <li><a href="{{ url_for('man_page', section=result.section, command=result.name) }}">
            {{ result.name }} ({{ result.section }})
          </a></li>
        {% endfor %}
      </ul>      
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endif %}
{% endblock %}
